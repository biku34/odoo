<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReWear Points Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h2>ReWear Points Chatbot</h2>
    <p class="description">Enter details like action (buy/sell), condition (like new/good/fair/poor), category (tshirt/pants/dresses/accessories), and type (men/women/kids) to get a points estimate. Example: "I want to buy a tshirt which is like new and men category."</p>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="e.g., 'I want to buy a tshirt which is like new and men category'" required>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
